; PHP Configuration for Root/Public Area
; Compatible with FastCGI/FPM (PHP 8.3+)

upload_max_filesize = 10M
post_max_size = 10M
max_file_uploads = 20
max_execution_time = 300
memory_limit = 256M

; Additional recommended settings
max_input_time = 300
display_errors = Off
log_errors = On
error_log = /tmp/php_errors.log

; Session settings for cPanel compatibility
session.save_path = "/tmp"

; Security settings
expose_php = Off
